<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>Zalogowanie</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <section layout:fragment="content">
            <div>
                <form action="/login" method="Post" th:object="${useruser}" class="form-horizontal" >
                    <div class="form-group w-25 p-3">
                        <div class="col-sm-4"></div>
                        <label class="col-sm-1 control-label">username</label>
                        <div  th:classappend="${#fields.hasErrors('*{username}')?'has-error':''}">
                            <input type="text" th:field="*{username}" class="form-control" style="max-width: 200px" required="" />
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4"></div>
                        <label class="col-sm-1 control-label">password</label>
                        <div  th:classappend="${#fields.hasErrors('*{password}')?'has-error':''}">
                            <input type="password" class="form-control" style="max-width: 200px" th:field="*{password}" required=""/>

                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4"></div>
                        <div class="col-sm-2">
                            <input type="submit" value=" zaloguj" class="form-control btn btn-primary"/>
                        </div>
                        <div class="col-sm-4">
                            <a href="/" class="btn btn-default">Anuluj</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
